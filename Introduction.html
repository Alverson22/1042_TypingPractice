	<script>
	var cells;
        var swapped;
		var i ,j ,temp,rand;
		var random = new Array(9);
	function setup() 
		{
            // create a 2d array of all the cells
            cells = new Array(
				   [document.getElementById("cell00"),
                    document.getElementById("cell01"),
                    document.getElementById("cell02")
                ], [document.getElementById("cell10"),
                    document.getElementById("cell11"),
                    document.getElementById("cell12")
                ], [document.getElementById("cell20"),
                    document.getElementById("cell21"),
                    document.getElementById("cell22")
                ]);
            placeNumbers();
        }
		function placeNumbers() 
		{
			for(i = 0;i < random.length ;i++)
			random[i] = i;
			for(i = 0;i<random.length ;i++)
			{
			rand = Math.floor(Math.random()*9);
			temp = random[i];
			random[i] = random[rand];
			random[rand] = temp;
			}
			for(i=0;i<3;i++)
				for(j=0;j<3;j++)
				{
					if(random[i*3 + j] == 0)
					{
						cells[i][j].innerHTML = "";
					}
					else
					{
					cells[i][j].innerHTML = random[i*3 + j];
					}
				}
		}
		function doClick(row, col) 
		{
            if(row-1 >= 0 && cells[row-1][col].innerHTML == "")
				{
					cells[row-1][col].innerHTML = cells[row][col].innerHTML;
					cells[row][col].innerHTML = "";
				}
				
			else if(col-1 >= 0 && cells[row][col-1].innerHTML == "")
				{
					cells[row][col-1].innerHTML = cells[row][col].innerHTML;
					cells[row][col].innerHTML = "";
				}
			else if(row+1 <= 2 && cells[row+1][col].innerHTML == "")
				{
					cells[row+1][col].innerHTML = cells[row][col].innerHTML;
					cells[row][col].innerHTML = "";
				}
			else if(col+1 <= 2 && cells[row][col+1].innerHTML == "")
				{
					cells[row][col+1].innerHTML = cells[row][col].innerHTML;
					cells[row][col].innerHTML = "";
				}
			else
				{
					alert("Illigal Move!");
					return;
				}
				checkWin();
        }
		function checkWin() 
		{
			for(i = 0;i < 3;i++)
				for(j = 0;j < 3;j++)
				{
					if(i == 2 && j == 2)
					break;
					if(cells[i][j].innerHTML != i*3+j+1)
					return;
				}
			window.alert("Congraduation!You Win!!");
			if(window.prompt("Do you want to play again? (YES = '1', NO = '0')","0") == 1)
				placeNumbers();
			else
				window.alert("Bye~");
        }

	</script>
